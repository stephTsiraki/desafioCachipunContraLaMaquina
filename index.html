<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Integración Bootstrap CSS v.5.1.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!--Integración Font Awesome v.5.15.4-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!--Integración Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet" />

  <!--Integración Archivo CSS Propio/Personal-->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!--Titulo-->
  <title>CACHIPUN</title>
</head>

<body>
  <!--Header-->
  <header class="header">
    <h1 class="text-center text-white fw-bold p-5">Cachipún contra la máquina</h1>
  </header>

  <!--Elección cantidad de partidas a jugar-->
  <section id="" class="text-center  py-2">
    <h4 id="nroJugadas"></h4>
  </section>


  <!--Opciones de cada jugada-->
  <section id="opciones_jugada">
    <div class="opciones row text-center py-2" id="opciones">

      <div class="opcion col mx-auto">
        <img id="piedra" src="assets/img/piedra.svg" alt="piedra"/>
        <p class="fw-bold text-center ">Piedra = 1</p>
      </div>
      <div class="opcion col mx-auto">
        <img id="papel" src="assets/img/papel.svg" alt="papel" />
        <p class="fw-bold text-center ">Papel = 2</p>
      </div>

      <div class="opcion col mx-auto" >
        <img id="tijera" src="assets/img/tijera.svg" alt="tijera"/>
        <p class="fw-bold text-center ">Tijera = 3</p>
      </div>
    </div>
    <div>
      <h3 class="text-center text-white" id="opcionElegida"></h3>
    </div>
  </section>


  <!--Resultado Acumulado de las partidas-->
  <section id="marcadorTotal" class="resultado text-center fw-bold  p-3">
    <h2 id="marcador"></h2>
  </section>

  <!--Bootstrap version 5.1.3-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--JQuery version 3.6.0-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!--JS Personal/Propio-->
  <script src="assets/js/main.js"></script>
</body>

</html>
